{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan System</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    {% tailwind_css %}
</head>
<body>
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="{% static 'logo.png' %}" alt="Logo" class="h-8">
                <span class="text-white text-lg ml-2">Loan System</span>
            </div>
            <div>
                {% if user.is_authenticated %}
                    <span class="text-white">Welcome, {{ user.username }}</span> |
                    <a href="{% url 'account_logout' %}">Logout</a> |
                    <a href="{% url 'regulations' %}">Regulations</a> |
                    
                    <a href="{% url 'submit_suggestion' %}">Suggestions</a> |
                    
                    

                    {% else %}
                    <a href="{% url 'account_login' %}" class="text-white">Login</a>
                    <a href="{% url 'account_signup' %}" class="text-white ml-4">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
