{% extends 'base.html' %}
{% load static tailwind_tags %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Loan Application Form</h1>
    <form method="post" class="bg-white p-6 rounded-lg shadow-lg">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
    </form>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center {% if not credit_score %}hidden{% endif %}">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
            <h2 class="text-xl font-bold mb-4">Credit Score</h2>
            <p id="modal-message">Your credit score is {{ credit_score }}.</p>
            <button onclick="closeModal()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Close</button>
        </div>
    </div>
</div>

<script>
    // Function to close the modal
    function closeModal() {
        document.getElementById('modal').classList.add('hidden');
    }
</script>
{% endblock %}
